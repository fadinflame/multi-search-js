<link rel="stylesheet" href="res/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="res/css/style.css">

<div class="container">
    <div class="col col-lg-6 mx-auto mt-5">
        <h4 class="text-center">MultiSearch</h4>
        <div class="card">
            <div class="card-body">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="google-switch">
                    <label class="form-check-label" for="google-switch">Google</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="yandex-switch">
                    <label class="form-check-label" for="yandex-switch">Yandex</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="duckduckgo-switch">
                    <label class="form-check-label" for="duckduckgo-switch">DuckDuckGo</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="bing-switch">
                    <label class="form-check-label" for="bing-switch">Bing</label>
                </div>
            </div>
            <div class="card-footer">
                <span id="status"></span>
                <button class="btn btn-success float-end" id='save'>Save</button>
            </div>
        </div>
    </div>
</div>

<script src="options.js"></script>
